<!DOCTYPE html>
<html>
<head>
  <title>Success!</title>
  <style>

    body {
      font-family: sans-serif;
      font-size: 16px;
      color: #333;
      background-color: #fff;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: sans-serif;
      font-weight: 400;
    }

    h1 {
      font-size: 24px;
    }

    h2 {
      font-size: 20px;
    }

    h3 {
      font-size: 18px;
    }

    h4 {
      font-size: 16px;
    }

    h5 {
      font-size: 14px;
    }

    h6 {
      font-size: 12px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-size: 16px;
      font-weight: 400;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }

    input:focus, select:focus {
      border-color: #666;
      outline: none;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }

  </style>
</head>
<body>

  <h1>Success!</h1>

  <p>Your data has been successfully submitted.</p>

  <p>Thank you for using our service</p>

</body>
</html>
